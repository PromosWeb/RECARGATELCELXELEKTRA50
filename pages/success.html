    <style>
        :root {
            --telcel-blue: #0033A0;
            --telcel-blue-light: #0055CC;
            --elektra-yellow: #FFD700;
            --elektra-red: #CC0000;
            --white: #ffffff;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(160deg, #001530, #0033A0);
            color: #1a1a2e;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 90px 20px 40px;
            text-align: center;
        }

        /* ‚îÄ‚îÄ LOGOS HEADER ‚îÄ‚îÄ */
        .logos-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 24px 20px 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo-badge {
            background: var(--white);
            border-radius: 10px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo-badge.elektra {
            background: var(--elektra-yellow);
        }

        .logo-badge img {
            max-height: 100%;
            width: auto;
            display: block;
        }

        .x-separator {
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            font-weight: 900;
        }

        /* ‚îÄ‚îÄ‚îÄ SUCCESS SCREEN ‚îÄ‚îÄ‚îÄ */
        .success-inner {
            max-width: 480px;
            width: 100%;
        }

        .success-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            padding: 8px 20px;
            color: var(--success);
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeDown 0.5s ease both;
        }

        .success-title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 28px;
            color: white;
            margin-bottom: 6px;
            animation: fadeDown 0.5s 0.1s ease both;
        }

        .success-sub {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-bottom: 28px;
            animation: fadeDown 0.5s 0.15s ease both;
        }

        /* Coupon image container */
        .coupon-image-container {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 3px rgba(255, 215, 0, 0.3);
            margin-bottom: 24px;
            animation: fadeUp 0.6s 0.2s ease both;
            background: #001f6e;
        }

        .coupon-image-container img {
            width: 100%;
            display: block;
        }

        /* Placeholder cuando no hay imagen */
        .coupon-placeholder {
            aspect-ratio: 9/5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .coupon-placeholder svg {
            width: 48px;
            height: 48px;
            fill: rgba(255, 215, 0, 0.2);
        }

        .coupon-placeholder code {
            background: rgba(255, 215, 0, 0.1);
            color: var(--elektra-yellow);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
        }

        .success-note {
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 14px;
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            line-height: 1.6;
            animation: fadeUp 0.6s 0.3s ease both;
        }

        .success-note strong {
            color: var(--elektra-yellow);
        }

        /* ‚îÄ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ‚îÄ */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
