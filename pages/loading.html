<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cargando... ‚Äî Telcel x Elektra</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nunito:wght@400;600;700;900&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --telcel-blue: #0033A0;
            --telcel-blue-light: #0055CC;
            --elektra-yellow: #FFD700;
            --elektra-red: #CC0000;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(160deg, var(--telcel-blue), #001f6e);
            color: #1a1a2e;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 90px 20px 40px;
            text-align: center;
        }

        /* ‚îÄ‚îÄ LOGOS HEADER ‚îÄ‚îÄ */
        .logos-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 24px 20px 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo-badge {
            background: var(--white);
            border-radius: 10px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo-badge.elektra {
            background: var(--elektra-yellow);
        }

        .logo-badge img {
            max-height: 100%;
            width: auto;
            display: block;
        }

        .x-separator {
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            font-weight: 900;
        }

        /* ‚îÄ‚îÄ‚îÄ LOADING SCREEN ‚îÄ‚îÄ‚îÄ */
        .loading-logo {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 28px;
            color: white;
            margin-bottom: 40px;
        }

        .loading-logo span {
            color: var(--elektra-yellow);
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--elektra-yellow);
            animation: spin 0.8s linear infinite;
            margin: 0 auto 32px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 320px;
        }

        .loading-step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 0.3;
            transition: opacity 0.4s, border-color 0.4s;
        }

        .loading-step.active {
            opacity: 1;
            border-color: rgba(255, 215, 0, 0.3);
        }

        .loading-step.done {
            opacity: 1;
            border-color: rgba(34, 197, 94, 0.4);
        }

        .step-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .loading-step.active .step-icon {
            background: rgba(255, 215, 0, 0.2);
        }

        .loading-step.done .step-icon {
            background: rgba(34, 197, 94, 0.2);
        }

        .step-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            text-align: left;
        }

        .loading-step.active .step-text {
            color: white;
            font-weight: 700;
        }

        .loading-step.done .step-text {
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-bar-wrap {
            width: 100%;
            max-width: 320px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 24px auto 0;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--telcel-blue-light), var(--elektra-yellow));
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body>

    <!-- Logos Global Header -->
    <div class="logos-bar">
        <div class="logo-badge telcel">
            <img src="../assets/Telcel_logo.svg.webp" alt="Telcel" />
        </div>
        <span class="x-separator">√ó</span>
        <div class="logo-badge elektra">
            <img src="../assets/Elektra_Logo.webp" alt="Elektra" />
        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     SECCI√ìN 3: CARGANDO
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div class="loading-logo">telcel <span>√ó elektra</span></div>

    <div class="loader-ring"></div>

    <div class="loading-steps">
        <div class="loading-step" id="step-1">
            <div class="step-icon">üîç</div>
            <div class="step-text">Verificando cup√≥n...</div>
        </div>
        <div class="loading-step" id="step-2">
            <div class="step-icon">üì±</div>
            <div class="step-text">Validando n√∫mero Telcel...</div>
        </div>
        <div class="loading-step" id="step-3">
            <div class="step-icon">üí≥</div>
            <div class="step-text">Procesando recarga...</div>
        </div>
        <div class="loading-step" id="step-4">
            <div class="step-icon">‚úÖ</div>
            <div class="step-text">¬°Listo! Preparando tu cup√≥n...</div>
        </div>
    </div>

    <div class="loading-bar-wrap">
        <div class="loading-bar" id="loading-bar"></div>
    </div>

    <script>
        function startLoading() {
            const steps = ['step-1', 'step-2', 'step-3', 'step-4'];
            const delays = [0, 1200, 2500, 3800];
            const bar = document.getElementById('loading-bar');
            const barValues = [15, 40, 70, 95];

            steps.forEach((id, i) => {
                setTimeout(() => {
                    // Marca el anterior como "done"
                    if (i > 0) {
                        document.getElementById(steps[i - 1]).classList.remove('active');
                        document.getElementById(steps[i - 1]).classList.add('done');
                        const prevIcon = document.getElementById(steps[i - 1]).querySelector('.step-icon');
                        prevIcon.textContent = '‚úÖ';
                    }
                    document.getElementById(id).classList.add('active');
                    bar.style.width = barValues[i] + '%';
                }, delays[i]);
            });

            // Finalizar a los 5 segundos exactos
            setTimeout(() => {
                document.getElementById(steps[steps.length - 1]).classList.remove('active');
                document.getElementById(steps[steps.length - 1]).classList.add('done');
                bar.style.width = '100%';
                setTimeout(() => window.location.href = 'success.html', 600);
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            startLoading();
        });
    </script>
</body>

</html>
